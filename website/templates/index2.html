{% extends 'shared/layout.html' %}
{% load staticfiles %}

{% block conteudo  %}

    {% if nome %} ---
        <h1>Bem-Vindx ao PETISK</h1>
     {% endif %}

     <form action="/" method="post">
        {% csrf_token %}
        <label for="nome_responsavel">Nome do Responsavel:</label>
        <input type="text" name="nome_responsavel" required>

        <label for="email">E-mail</label>
        <input type="email" name="email" required>

        <label for="str_cep">CEP</label>
        <input type="text" name="str_cep" maxlength="8" required>

        <label for="str_numero">Número</label>
        <input type="text" name="str_numero" maxlength="5" required>

        <label for="complemento">complemento</label>
        <input type="text" name="complemento">

        <label for="telefone">Telefone: </label>
        <input type="text" name="telefone">

        <label for="horario_atendimento">Horario de atendimento: </label>
        <input type="text" name="horario_atendimento">

        <label for="observacao_ong">Observação de ong: </label>
        <textarea name="observacao_ong" cols="30" rows="10" required></textarea>

        <input type="submit" value="Cadastrar">     
    </form>

 {% endblock %}
